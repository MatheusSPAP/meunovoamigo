<!-- O cabeçalho de navegação só será exibido se o usuário estiver logado -->
<nav class="main-nav" *ngIf="isUserLoggedIn">
  <div class="nav-group-main">
    <!-- O link "Home" para usuários logados agora aponta para o dashboard -->
    <a routerLink="/dashboard">Home</a>

    <div class="dropdown">
      <a routerLink="/animais" class="dropbtn">Animais</a>
      <div class="dropdown-content">
        <a routerLink="/animais">Ver Animais</a>
        <a routerLink="/cadastrar-animal">Cadastrar Animal</a>
      </div>
    </div>

    <div class="dropdown">
      <a routerLink="/postagens" class="dropbtn">Comunidade</a>
      <div class="dropdown-content">
        <a routerLink="/postagens">Ver Postagens</a>
        <a routerLink="/criar-postagem">Criar Postagem</a>
      </div>
    </div>

    <div class="dropdown">
      <a routerLink="/eventos" class="dropbtn">Eventos</a>
      <div class="dropdown-content">
        <a routerLink="/eventos">Ver Eventos</a>
        <a routerLink="/cadastrar-evento">Cadastrar Evento</a>
      </div>
    </div>
  </div>

  <div class="nav-group-user">
    <a routerLink="/interesses-adocao">Interesses de Adoção</a>
    <div class="dropdown">
      <span *ngIf="currentUserName" class="dropbtn">Olá, {{ currentUserName }}!</span>
      <div class="dropdown-content">
        <a routerLink="/perfil">Meu Perfil</a>
        <a (click)="logout()">Sair</a>
      </div>
    </div>
  </div>
</nav>

<!-- O router-outlet renderiza a página de login/registro (se não logado) ou o conteúdo da rota (se logado) -->
<router-outlet></router-outlet>
